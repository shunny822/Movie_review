{% extends 'base.html' %}

{% block style %}
.update {
  margin-top: 5rem;
}
{% endblock style %}

{% block content %}
<div class="d-flex mb-2">
  <a href="{% url 'reviews:index' %}" class="me-2"><i class="bi bi-chevron-left"></i></a>
  <p>정보 수정</p>
</div>
  <form action="{% url 'accounts:update' %}" method ='POST' class="update">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %} 
    <input type="submit">
  </form>
{% endblock content %}
